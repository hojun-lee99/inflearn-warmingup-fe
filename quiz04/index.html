<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>book list</title>
   </head>
   <body>
      <header>
         <h1 id="title">책</h1>
      </header>
      <main>
         <label for="book-title">책 이름</label>
         <input type="text" id="book-title" />
         <label for="book-author">책 저자</label>
         <input type="text" id="book-author" />
         <button id="add-btn">제출</button>
         <div class="book-list-container">
            <div id="book-list-header">
               <span>책 이름</span>
               <span>책 저자</span>
            </div>
         </div>
      </main>
   </body>
</html>
